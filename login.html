<title>LoginForm</title>
<meta charset="utf-8">
<script type="text/javascript">
	var d={"Naruto":"Uzumaki","Sasuke":"Uchicha"};
	var count=3;
	function validate(){
		var uname=document.getElementById('username').value;
		var password=document.getElementById('password').value;
		
		if(uname=="" || password==""){
			alert("Fill the fields");
			return false;
		}
		else if(uname in d){
			if(password==d[uname]){
				return true;
			}
			else{
				document.getElementById('passwordlabel').style.visibility="visible";
				count--;
				if(count==0){
					alert("Sorry you have reached password limit");
					window.location.href="password.html";
				}
				return false;
			}
			
		}
		else{
			document.getElementById('usernamelabel').style.visibility="visible";
			return false;
		}
	}
</script>
